<svg width="220" height="64" viewBox="0 0 220 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="olxGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#34c759;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#007aff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fdc300;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2.2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect x="0" y="0" width="220" height="64" rx="13" fill="url(#olxGrad)" />
  <text x="30" y="45"
        font-family="Arial Rounded MT Bold, Arial, Helvetica, sans-serif"
        font-size="42"
        font-weight="bold"
        fill="#fff"
        filter="url(#glow)"
        letter-spacing="2"
        style="font-style: italic;">
    OLX
  </text>
</svg>